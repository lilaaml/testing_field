{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Temp</h2>
    <a href="{% url 'temp_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Add New Temp Data
    </a>
</div>

{% if temp %}
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Choice</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in temp %}
                    <tr>
                        <td>{{ t.temp_id }}</td>
                        <td>{{ t.temp_select }}</td>

                        <td class="text-center">
                            <a href="{% url 'temp_update' t.id %}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'temp_delete' t.id %}" 
                               class="btn btn-sm btn-outline-danger">
                               <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% else %}
    <p class="text-muted">No temp data recorded yet.</p>
{% endif %}

</div>

{% endblock %}
